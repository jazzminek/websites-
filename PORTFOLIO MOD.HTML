
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .portfolio-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 20px auto;
            border-radius: 2px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8rem;
            margin: 30px 0 20px 0;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #667eea;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .skill-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .education-list {
            list-style: none;
            text-align: left;
            margin: 20px 0;
        }

        .education-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .education-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin: 30px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .placeholder-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .portfolio-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <h1>PORTFOLIO</h1>
        <div class="divider"></div>
        
        <!-- Profile Image Placeholder -->
        <div class="placeholder-image">P</div>
        
        <div class="section">
            <h2>Education</h2>
            <ul class="education-list">
                <li class="education-item">
                    <strong>12th Grade</strong><br>
                    Prodigy Public School, Pune (Wagholi)
                </li>
                <li class="education-item">
                    <strong>B.Sc Computer Science</strong> (Pursuing)<br>
                    Thapar University, Punjab (Patiala)
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>Coding Skills</h2>
            <div class="skills-grid">
                <div class="skill-item"> Python</div>
                <div class="skill-item">C and C++</div>
                <div class="skill-item">HTML and CSS</div>
                <div class="skill-item">Java</div>
                <div class="skill-item">DBMS and SQL queries</div>
